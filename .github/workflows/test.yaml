name: Test R package
on:
  push:
  pull_request:
permissions:
  contents: read

jobs:
  test:
    name: Test R package
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4'
    - run: Rscript -e 'print("hello")'
